<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
 
        var delay = function(s){
            return new Promise(function(thatsbanana,reject){
                setTimeout(thatsbanana,s); 
            });
        };

        delay(1000).then(function(){
            console.log('that\'s bananas');     // 顯示 1
            return delay(1000); // 延遲ㄧ秒
        }).then(function(){
            console.log(2);     // 顯示 2
            return delay(1000); // 延遲一秒
        }).then(function(){
            console.log(3);     // 顯示 3
        });
    </script>
</body>
</html>
